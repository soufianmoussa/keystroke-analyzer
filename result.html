<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>R√©sum√© Keystroke</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="header">
      <img src="logo.svg" alt="Logo" class="logo" />
      <h1>Keystroke Analyzer - R√©sum√©</h1>
    </header>

    <div class="container">
      <h2>üìä R√©sum√© des frappes clavier</h2>
      <div id="results"></div>

      <canvas
        id="keystrokeChart"
        style="max-width: 100%; margin-top: 40px"
      ></canvas>

      <a href="index.html" class="button-link">‚Ü© Recommencer</a>
    </div>

    <script>
      const data = JSON.parse(localStorage.getItem("keystrokeData") || "{}");
      const container = document.getElementById("results");

      const labels = [];
      const counts = [];
      const times = [];

      for (let field in data) {
        const stats = data[field];

        labels.push(field);
        counts.push(stats.count);
        times.push(stats.time.toFixed(2));

        container.innerHTML += `
        <div class="result-block">
          <h3>${field}</h3>
          <p><strong>Texte :</strong> ${stats.text}</p>
          <p><strong>Nombre de frappes :</strong> ${stats.count}</p>
          <p><strong>Touche la plus utilis√©e :</strong> ${stats.topKey}</p>
          <p><strong>Frappe(s) r√©p√©t√©e(s) :</strong> ${stats.repeat}</p>
          <p><strong>Corrections (Backspace) :</strong> ${stats.corrections}</p>
          <p><strong>Temps (s) :</strong> ${stats.time.toFixed(2)}</p>
        </div>
      `;
      }

      // Cr√©ation du graphique
      const ctx = document.getElementById("keystrokeChart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "Nombre de frappes",
              data: counts,
              backgroundColor: "#007BFF",
            },
            {
              label: "Temps pass√© (s)",
              data: times,
              backgroundColor: "#28a745",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "bottom",
            },
            title: {
              display: true,
              text: "Statistiques par champ",
            },
          },
        },
      });
    </script>
  </body>
</html>
